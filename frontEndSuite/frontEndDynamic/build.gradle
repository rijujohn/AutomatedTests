// Apply the java plugin to add support for Java

apply plugin: 'java'
apply plugin: 'checkstyle'
apply plugin: 'eclipse'

def seleniumVersion  = "3.0.1"
def junitVersion     = "4.12"
def phantomJSVersion = "1.3.0"
def slf4jVersion     = "1.7.21"

sourceCompatibility = 1.8

task frontEnd_Dynamic(type: Test) {
    include '**/frontEnd_Dynamic/*.class'

    systemProperties = System.getProperties()
}

sourceSets {
    test {
        java {
            srcDirs = ["test/frontEnd_Dynamic"]  // Note @Peter's comment below
        }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: junitVersion
    compile group: 'org.testng', name: 'testng', version: '6.9.9'
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
    compile group: 'org.jopendocument', name: 'jOpenDocument', version: '1.3'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.9'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: seleniumVersion
    compile group: 'org.seleniumhq.selenium', name: 'selenium-api', version: seleniumVersion
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: seleniumVersion
    compile group: 'org.seleniumhq.selenium', name: 'selenium-support', version: seleniumVersion

    compile group: 'com.codeborne', name: 'phantomjsdriver', version: phantomJSVersion
    compile group: 'org.slf4j', name: 'slf4j-simple', version: slf4jVersion
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'

    compile group: 'javax.mail', name: 'mail', version: '1.4.7'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.9.1'
    compile group: 'org.json', name: 'json', version: '20160810'
}
